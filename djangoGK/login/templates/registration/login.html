<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TitleLogin</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/styles/loginstyle.css' %}">
</head>

<body>
    <div id="header-div">
        <h1><img src="{% static 'images/logo.png' %}" alt="Logo image for GuildKeeper"></h1>
    </div>

    <div id="login-form-div">
        <form method="POST" id="login-form">
            {% csrf_token %}
            <h2>Login To Access Your Guild</h2>
            <div id="username-div">
                <label id="username-label" for="username">Username</label>
                <br>
                <input type="text" id="username" name="username" required>
            </div>
            <br>
            <div id="password-div">
                <label id="password-label" for="password">Password</label><br>
                <input type="password" id="password" name="password" required>
            </div>
            <br>
            <input type="submit" id="login-button" value="Log In">
            <a href="{% url 'register' %}" id="register">Register</a>
        </form>

    </div>

</body>
<script>
    

    (function () {
        
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                document.getElementById('login-form').submit();
            }
        });

    })();
</script>

</html>
