<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TitleLogin</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/styles/loginstyle.css' %}">
</head>

<body>
    <div id="header-div">
        <h1><img src="{% static 'images/logo.png' %}" alt="Logo image for GuildKeeper"></h1>
    </div>

    <div id="login-form-div">
        <form id="login-form">
            <h2>Login To Access Your Guild</h2>
            <div id="username-div">
                <label id="username-label" for="username">Username</label>
                <br>
                <input type="text" id="username" name="username" required>
            </div>
            <br>
            <div id="password-div">
                <label id="password-label" for="password">Password</label><br>
                <input type="password" id="password" name="password" required>
            </div>
            <br>
            <button type="button" id="login-button">Log In</button>
        </form>

    </div>

</body>
<script>
    let loginData;

    (function () {
        let url = "{% static 'data/accounts.json' %}";

        fetch(url)
            .then((response) => response.text()
                .then((text) => {
                    loginData = JSON.parse(text);
                }));

        document.getElementById('login-button').addEventListener('click', (ev) => {
            let match = false;
            ev.preventDefault();

            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;

            loginData.forEach(element => {
                console.log(element);
                if (username == element.Username) {
                    if (password == element.Password) {
                        window.location = "../BShome";
                        match = true;
                    }
                }
            });
            if (!match) {
                alert("Invalid Credentials");
            }
        });
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                let match = false;
                let username = document.getElementById('username').value;
                let password = document.getElementById('password').value;

                loginData.forEach(element => {
                    console.log(element);
                    if (username == element.Username) {
                        if (password == element.Password) {
                            window.location = "../BShome";
                            match = true;
                        }
                    }
                });
                if (!match) {
                    alert("Invalid Credentials");
                }

            }
        });

    })();


</script>

</html>
