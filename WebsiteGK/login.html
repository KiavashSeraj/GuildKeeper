<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="loginstyle.css" rel="stylesheet">
    <title>TitleLogin</title>
</head>

<body>
    <div id="header-div">
        <h1><img src="logo.png" alt="Logo image for GuildKeeper"></h1>
    </div>

    <div id="login-form-div">
        <form id="login-form">
            <h2>Login To Access Your Guild</h2>
            <div id="username-div">
                <label id="username-label" for="username">Username</label>
                <br>
                <input type="text" id="username" name="username" required>
            </div>
            <br>
            <div id="password-div">
                <label id="password-label" for="password">Password</label><br>
                <input type="password" id="password" name="password" required>
            </div>
            <br>
            <button type="button" id="login-button">Log In
        </form>

    </div>

</body>
<style src="/style.css"></style>
<script src="script.js"></script>
</html>
